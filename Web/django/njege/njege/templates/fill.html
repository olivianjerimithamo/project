<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 <form action="/update/{{d.id}}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" value="{{d.name}}" required>
                    </div>

                      <div class="form-group">

                                    <img width="150px" src="/media/{{ d.image }}" alt="{{ d.image }}"> <br>

                                <label for="" class="form-label">Image</label>
                                <input type="file" name="image" class="form-control">
                            </div>

                    <div class="form-group">
                        <input type="email" class="form-control  mt-2" placeholder="Email" name="email" value="{{d.email}}" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="phone" name="phone" value="{{d.phone}}" required>

                    </div>


                    <div class="form-group mt-2">
                        <select id="age" name="age" class="form-control" required>
                            <option selected>{{d.age}}</option>
                            <option value="male">18-35</option>
                            <option value="female">36-70</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">

                        <button class="btn btn-danger mt-2" type="submit">submit</button>
                    </div>



                </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
